name: Build on PR

on:
  pull_request:
    branches:
      -master

job:
  build:
    runs-on: ubuntu-latest 
    steps:
      -name: Checkout Repository
       uses: actions/checkout@v3  
       
      -name: Use Node.js
       uses: actions/setup-node@v3
        with: 
         node-version: '20'  
      
      -name: Install Dependencies
       run: npm install

      -name: Generate prisma client
       run: npm run db:generate

      -name: Run build
       run: npm run build 